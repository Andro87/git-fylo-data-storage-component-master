<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>


    <div class="section">

        <div class="container">

            <div class="box--icon">

                <img src="./images/logo.svg" alt="logo">

                <div class="icon">

                    <div class="image">
                        <img src="./images/icon-document.svg" alt="icon-document">
                    </div>

                    <div class="image"> 
                        <img src="./images/icon-folder.svg" alt="icon-folder">
                    </div>    

                    <div class="image">
                        <img src="./images/icon-upload.svg" alt="icon-upload">
                    </div>
            
                </div>

            </div>

            <div class="box--storage margin">

                <p>Youâ€™ve used <span class="number">815 GB</span> of your storage</p>

                <div class="track">
                    <div class="progress"></div>

                </div>

                <div class="values">

                    <p>0 GB</p>
                    <p>1000 GB</p>

                </div>

            </div>

            <div class="wrap">

                <div class="remain">
                    
                    <p>185 <span class="grey">GB LEFT</span> </p>

                </div>

                <div class="triangle"></div>
            
            </div>    

        </div>

    </div>    



    
</body>
</html>
